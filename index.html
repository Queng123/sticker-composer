<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore Counter-Strike 2 sticker combinations with this intuitive sticker generator. Find your favorite CS2 sticker craft today or build your own nickname.">
    <meta name="keywords" content="Counter-Strike 2, CS2, Sticker Generator, CS Stickers, Gaming, Valve, Steam">
    <meta name="author" content="cryck">
    <title>Counter-Strike 2 Sticker Generator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Counter-Strike 2 - Sticker Craft Generator</h1>
    <div class="search-container">
        <input type="text" id="stickerInput" placeholder="Enter sticker name">
        <label>
            <input type="checkbox" id="isBackwards"> Search Backwards
        </label>
        <button onclick="callWorker()">Search</button>
    </div>
    <div class="main-content">
        <div id="results" class="results-container"></div>
        <div id="selectedStickersContainer" class="selected-stickers-container">
            <ul id="selectedStickers" class="selected-stickers-list"></ul>
        </div>
    </div>

    <footer>
        Made by <a href="https://twitter.com/cryck_">cryck</a> with contributions from <a href="https://github.com/cryck/sticker-composer/graphs/contributors">these</a> lovely people. 
        Powered by Steam. 
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
